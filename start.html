<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integrat-in</title>
    <link rel="shortcut icon" href="./src/img/logo.svg" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/font.css" />
    <link rel="stylesheet" href="./src/css/acc.css" />
    <link rel="stylesheet" href="./src/css/buttons.css" />
    <link rel="stylesheet" href="./src/css/footer.css" />
    <link rel="stylesheet" href="./src/css/nav.css" />
    <link rel="stylesheet" href="./src/css/form.css" />

    <link rel="stylesheet" href="./src/css/start.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <nav>
        <div>
          <img src="./src/img/logo.svg" alt="" />
          <p class="nav-title font-300">Integrat-in</p>
        </div>
      </nav>

      <!-- N ALTERAR ACIMA -->
      <div class="container">
        <section class="content__start-text">
          <h1 class="font-700">About</h1>
          <p class="font-400">
            Integrat-in is a software for measuring the integration of internal
            departments.
          </p>
        </section>

        <section class="content__start-box">
          
          <form method="GET" action="quiz.html" id="form">
            
            <span role="alert" id="nameError" aria-hidden="true">
              Please Enter Your Name
            </span>
            <input
              type="text"
              name="name"
              id="name"
              class="js-input-name"
              placeholder="Whats your name?"
              required
            />

            <div class="form-flag-company">
              <span role="alert" id="nameError" aria-hidden="true">
                Please Enter Your Company
              </span>
              <select
                name="company"
                id="company"
                class="js-input-company"
                required
              >
                <option value="" selected disabled>Select your Company</option>
                <option value="Ambev">Ambev</option>
                <option value="NaturaCo">Natura&amp;Co</option>
                <option value="Minsait">Minsait</option>
                <option value="other">Other</option>
              </select>
            </div>



            <div class="form-flag-company">
              <span role="alert" id="nameError" aria-hidden="true">
                Check an Option
              </span>

              <div class="row-radio-start">
                <input type="radio" name="typeCompany" id="typeCompany" class="js-input-typecompany" value="true"> <p class="text-type-radio-start">New Company</p>
              </div>

              <div class="row-radio-start">
                <input type="radio" name="typeCompany" id="typeCompany" class="js-input-typecompany" value="false"> <p class="text-type-radio-start">Existing Company</p>
              </div>
            </div>

            <div class="form-flag-company">
              <span role="alert" id="nameError" aria-hidden="true">
                Please Enter Your the Company Name
              </span>
              <input
                type="text"
                name="companyName"
                id="companyName"
                class="js-input-companyname"
                placeholder="Whats your Company Name?"
                required
              />
            </div>


            <span role="alert" id="nameError" aria-hidden="true">
              Please Enter Your Departament?
            </span>
            <input
              type="text"
              name="departament"
              id="departament"
              class="js-input-departament"
              placeholder="What is your Departament?"
              required
            />


            <button class="btn" type="submit" id="submit" onclick="nextPage()">Next</button>
          </form>

          <div class="content__start-img">
            <img src="./src/img/introduction.svg" alt="" />
          </div>
          
        </section>
      </div>
      <!-- END CONTAINER -->

      <!-- N ALTERAR ABAIXO -->

      <footer>
        <!-- <a href="#">{code:ananegri}</a> -->
        <a href="#"
          ><img src="./src/img/author-code/brackets.svg" alt="brackets"
        /></a>
      </footer>
    </main>

    <script src="./src/js/form.js" defer></script>
    <!-- <script src="./src/js/quiz.js" defer></script> -->
  </body>
</html>
